spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATA_SOURCE_URL}?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DATE_SOURCE_USER}
spring.datasource.password=${DATA_SOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

okta.oauth2.client-id= ${OKTA_CLIENT_ID}
okta.oauth2.issuer= ${OKTA_ISSUER}
server.port=${PORT}